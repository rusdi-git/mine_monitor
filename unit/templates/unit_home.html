{% extends 'base.html' %}

{% block sidebar %}
    <nav class="nav flex-column">
        <a href="{% url 'unitnew' %}" class="nav-item nav-link">New Unit</a>
        <a href="{% url 'unitquery' %}" class="nav-item nav-link">Query Unit</a>
    </nav>
{% endblock %}

{% block content %}
    <h1>Rekap Unit</h1>
    <table class="table table-hover table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>No</th>
                <th>Type</th>
                <th>Jumlah</th>
            </tr>
        </thead>
        <tbody>
            {% for item in data %}
                <tr>
                    <td>{{forloop.counter}}</td>
                    <td>{{item.type}}</td>
                    <td>{{item.jumlah}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}
